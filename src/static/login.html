<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no"
    />
    <!-- Maybe make the content description describe the purpose of the page.  For example the description would be Shortr login page -->
    <meta name="description" content="Shortr Link Shortener" />
    <meta name="author" content="Jianhao Zhou and Yuanxun Qin" />

    <title>Shortr</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="image/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="image/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="image/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="image/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="image/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="image/favicon/favicon.ico" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Silkscreen:400"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:700"
    />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="main"></div>
    <script src="js/login/loginSetup.js" type="module"></script>
